<script>
    //var listId = "975a1904-9f60-4a87-9e5c-1b962b46069b";
    jQuery.ajax({
                url: "http://devsp/sites/news/_api/web/lists/GetByTitle('Posts')/Items?&$top=3&$orderby=Created%20desc&$select=Title,Created,Body",
                type: "GET",
                headers: { "Accept": "application/json; odata=verbose" },
                success: doSuccess,
                error: doError
    });

    function doSuccess(data){
        console.log(data);
        var results = data.d.results;
        for (var i = 0; i < results.length; i++) {
            var r = results[i];
            $("#resultsDivNews").append('<div>' +
                    '<p class="newsdate">' + r.Created + '</p> ' +



                    '<h1>  ' + r.Title + '</h1> ' +
                    //'  ' + r.Body + '' +
                    '<p><a  href="' + "http://devsp/sites/news/Lists/Posts/Post.aspx?ID=" + r.ID + '" role="button">Подробнее »</a></p>' +
                    '</div>');
        }
    }

    function doError() {
      console.log("fail");
    }

</script>
