<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">


    <!-- Reference the jQueryUI theme's stylesheet on the Google CDN. Here we're using the "Start" theme -->
    <link type="text/css" rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/start/jquery-ui.css"/>

    <!-- Reference jQuery on the Google CDN -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Reference jQueryUI on the Google CDN -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <!-- Reference SPServices on cdnjs (Cloudflare) -->
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/jquery.SPServices/0.7.1a/jquery.SPServices-0.7.1a.min.js"></script>


    <script>
        $(document).ready(function () {

            var printers = [{label: "Тип1", value: "Тип1"},
                {label: "Тип2", value: "Тип2"}]

            $("#dialog2").dialog({
                resizable: false,
                modal: true,
                buttons: [{text: "Добавить", click: addDataToTable}],
                autoOpen: false
            });

            $("#acInput").autocomplete({source: printers})

            $("#opener2").click(function () {
                $("#dialog2").dialog("open");
            });

            function addDataToTable() {
                var data = {
                    count: $("#countForm").val()
                }
                console.log("Количество " + data.count);
                //add data to table
                $("#dialog2").dialog("close");
            }
        });

    </script>

</head>
<body>

<div id="dialog2" title="Введите данные" class="ui-widget">
    <div><label for="acInput">Название притера:<input id="acInput"/></label></div>
    <div><label for="countForm">Количество:</label><input id="countForm"/></div>
</div>

<input type="button" value="Добавить " id="opener2">

</body>
</html>
