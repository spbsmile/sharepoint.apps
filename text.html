<div style="margin-left: 4em">
    <!-- saint petersburg -->
    <article id="spb_clock" class="clock" style="display: inline-block;">
        <h2 id="spb_title">Санкт-Петербург</h2>
        <div class="hours-container">
            <div id="Europe/Moscow_hours" class="hours" style="transform: rotateZ(383deg);"></div>
        </div>
        <div class="minutes-container" data-second-angle="180">
            <div id="Europe/Moscow_minutes" class="minutes" style="transform: rotateZ(276deg);"></div>
        </div>
    </article>

    <!-- uchaly -->
    <article id="yekaterinburg_clock" class="clock" style="display: inline-block;">
        <h2 id="yekaterinburg_title">Учалы</h2>
        <div class="hours-container">
            <div id="Asia/Yekaterinburg_hours" class="hours" style="transform: rotateZ(443deg);"></div>
        </div>
        <div class="minutes-container" data-second-angle="180">
            <div id="Asia/Yekaterinburg_minutes" class="minutes" style="transform: rotateZ(276deg);"></div>
        </div>
    </article>

    <!-- kentay -->
    <article id="kentay_clock" class="clock" style="display: inline-block;">
        <h2 id="kentay_title"> Кентау</h2>
        <div class="hours-container">
            <div id="Asia/Almaty_hours" class="hours" style="transform: rotateZ(473deg);"></div>
        </div>
        <div class="minutes-container" data-second-angle="180">
            <div id="Asia/Almaty_minutes" class="minutes" style="transform: rotateZ(276deg);"></div>
        </div>
    </article>

    <div id="weather_widget">
        <div style="display: inline-block;">
            <i id="spbIconDuplicat_View"></i>
            <br>
            <div id="spbDescriptionDuplicat_View"></div>
            <br>
            <div id="spbDegreesDuplicat_View"></div>
            <br>
        </div>
        <div style="display: inline-block; margin-left: 4em;">
            <i id="uchalyWeatherIcon_View" ></i>
            <br>
            <div id="uchalyWeatherDescription_View"></div>
            <br>
            <div id="uchalyWeatherDegrees_View"></div>
            <br>
        </div>
        <div style="display: inline-block; margin-left: 4em;">
            <i id="kentayWeatherIcon_View" ></i>
            <br>
            <div id="kentayWeatherDescription_View"></div>
            <br>
            <div id="kentayWeatherDegrees_View"></div>
            <br>
        </div>
    </div>
</div>
