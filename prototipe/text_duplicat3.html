<div>
    <!-- kentay -->
    <article id="kentay_clock" class="clock">
        <h2 id="kentay_title"> Кентау</h2>
        <div class="hours-container">
            <div id="Asia/Almaty_hours" class="hours" style="transform: rotateZ(394deg);"></div>
        </div>
        <div class="minutes-container" data-second-angle="222">
            <div id="Asia/Almaty_minutes" class="minutes" style="transform: rotateZ(48deg);"></div>
        </div>
        <div class="seconds-container">
            <div id="Asia/Almaty_seconds" class="seconds" style="transform: rotateZ(222deg);"></div>
        </div>
    </article>

    <!-- uchaly -->
    <article id="yekaterinburg_clock" class="clock">
        <h2 id="yekaterinburg_title">Учалы</h2>
        <div class="hours-container">
            <div id="Asia/Yekaterinburg_hours" class="hours" style="transform: rotateZ(394deg);"></div>
        </div>
        <div class="minutes-container" data-second-angle="222">
            <div id="Asia/Yekaterinburg_minutes" class="minutes" style="transform: rotateZ(48deg);"></div>
        </div>
        <div class="seconds-container">
            <div id="Asia/Yekaterinburg_seconds" class="seconds" style="transform: rotateZ(222deg);"></div>
        </div>
    </article>

    <!-- saint petersburg -->
    <article id="spb_clock" class="clock">
        <h2 id="spb_title">Санкт-Петербург</h2>
        <div class="hours-container">
            <div id="Europe/Moscow_hours" class="hours" style="transform: rotateZ(334deg);"></div>
        </div>
        <div class="minutes-container" data-second-angle="222">
            <div id="Europe/Moscow_minutes" class="minutes" style="transform: rotateZ(48deg);"></div>
        </div>
        <div class="seconds-container">
            <div id="Europe/Moscow_seconds" class="seconds" style="transform: rotateZ(222deg);"></div>
        </div>
    </article>
</div>
