<div id="test2" style="
    float: left;
    margin-left: 200px;
"><h2 class="newsTitle" style="margin-bottom: 10px;">НОВОСТИ</h2>

    <script>
        jQuery.ajax({
            url: "http://intranet/sites/news/_api/web/lists/GetByTitle('Posts')/Items?&$top=3&$orderby=Created%20desc&$select=Title,Created,Body,ID",
            type: "GET",
            headers: {"Accept": "application/json; odata=verbose"},
            success: doSuccess,
            error: onError
        });

        function doSuccess(data) {
            var results = data.d.results;
            for (var i = 0; i < results.length; i++) {
                var r = results[i];
                var id = "news" + i;
                $("#resultsDivNews").append('<div id="' + id + '\" class="newsHover">' +
                        '<p class="newsdate">' + moment(r.Created).format("YYYY-MM-DD") + '</p> ' +
                        '<h1 id="' + id + "title" + '">  ' + r.Title + '</h1> ' +
                        '   <hr> </div>');

                $("#" + id).on('click', function () {
                    console.log(click);
                    var selector = (typeof($(this).attr('id')) !== 'undefined' || $(this).attr('id') !== null) ? '#' + $(this).attr('id') :  '.' + $(this).attr('class');
                    var text = $(selector + "title").text();
                    $("#myModalLabelNews").text("Новости: " + text);
                    $('#modalNews').modal('show')
                });
            }
        }

        // Display error messages.
        function onError(error) {
            console.log(error.responseText);
        }

        $(document).ready(function () {
            $("#USDcurrency").text($("#ctl00_UserControl1_USDcurrency").text());
            $("#EURcurrency").text($("#ctl00_UserControl1_EURcurrency").text());
            var timeNow = moment().format("L");
            $("#titleCurrencyToday").text("Курс ЦБ РФ на " + timeNow);
        });

    </script>


    <div id="resultsDivNews">
    </div>
</div>
